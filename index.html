<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Immediate redirect when page loads
        window.onload = function() {
            window.location.replace("https://all-world-earn.vercel.app/");
        };
        
        // Fallback in case the above doesn't work
        setTimeout(function() {
            window.location.href = "https://all-world-earn.vercel.app/";
        }, 000);
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0; url=https://all-world-earn.vercel.app/">
    </noscript>
</head>
<body>
    <!-- Empty body - nothing shown to user -->
</body>
</html>
